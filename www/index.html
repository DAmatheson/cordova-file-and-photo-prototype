<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com http://cordova.apache.org http://192.168.1.100:8080 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1 class="title">Cordova Photo &amp; File PoC</h1>

            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>

            <div class="section">
                <h2>Photo via Cordova</h2>

                <button id="btnTakePicture">Take Photo via Cordova</button>
                <p>
                    <strong>URI: </strong>
                    <span id="takenPictureUri">None</span>
                </p>
                <img id="takenPicture" />
            </div>

            <div class="section">
                <h2>Last Saved Picture</h2>

                <label for="chkSaveLastPicture"><strong>Save Picture?</strong></label>
                <input type="checkbox" id="chkSaveLastPicture" name="chkSaveLastPicture" />

                <p>
                    <strong>URI: </strong>
                    <span id="lastSavedPictureUri">None</span>
                </p>
                <img id="lastSavedPicture" />
            </div>

            <div class="section">
                <h2>Photo via file selection</h2>

                <input type="file" id="pictureSelectionInput" name="pictureSelectionInput" accept="image/*" />

                <p>
                    <strong>URI: </strong>
                    <span id="pictureViaSelectionUri">None</span>
                </p>
                <img id="pictureViaSelection" />

                <button id="btnUploadSelection">Upload Selected Image</button>
                <p>
                    <strong>Result: </strong>
                    <span id="uploadSelectedImageResult">Not Yet Run</span>
                </p>
            </div>

            <div class="section">
                <h2>Download and Store Photo</h2>

                <button id="btnDownloadPhoto">Download</button>
                <p>
                    <strong>URL: </strong>
                    <span id="downloadedPhotoURL">None</span>
                </p>
                <img id="downloadedPhoto"/>
            </div>

            <div class="section">
                <h2>Upload Last Saved Picture</h2>

                <button id="btnUploadSavedImage">Upload Saved Picture</button>

                <p>
                    <strong>Result: </strong>
                    <span id="uploadSavedImageResult">Not Yet Run</span>
                </p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
